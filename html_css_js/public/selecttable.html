  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fw-bold fs-5" id="exampleModalLabel">Select Time</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-form">
            <div class="container-fluid mt-4">

              <div class="col-md-12">

                <mat-label>Date</mat-label>
                <input type="date" class="timepickerinput w-100">

              </div>

              <div class="row col-md-12 mt-3">
                <div class="col-md-3">
                  <button class="btn select_date_btn">Lunch</button>
                </div>
                <div class="col-md-3">
                  <button class=" select_date_btn btn">Dinner</button>
                </div>
                <div class="col-md-6 mt-3">
                  <div class=" time-input">

                    <input type="time" class="timepickerinput w-100" name="selectedTime">

                  </div>
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btnn selectfoodbtn" data-bs-dismiss="modal">Select</button>
              </div>
