  <script>
    function getCurrentDateTime() {
      const now = new Date();

      // Format the date as "dd-mm-yyyy"
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
      const year = now.getFullYear();

      const formattedDate = `${day}-${month}-${year}`;

      // Format the time as "h:mm AM/PM" (12-hour clock)
      const hours = String(now.getHours() % 12 || 12).padStart(2, '0'); // Convert to 12-hour format
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const period = now.getHours() < 12 ? 'AM' : 'PM';

      const formattedTime = `${hours}:${minutes} ${period}`;

      return { date: formattedDate, time: formattedTime };
    }

    const currentDateTime = getCurrentDateTime();
    const dateElement = document.querySelector('.datetext');
    const timeElement = document.querySelector('.timetext');

    dateElement.textContent = currentDateTime.date;
    timeElement.textContent = currentDateTime.time
  </script>
