<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<style>
  * {
    margin: 0px !important;
    padding: 0px !important;
    box-sizing: border-box;
  }
</style>

<body>

  <div class="container-fluid h-100 position-fixed">
    <div class="card h-100">
      <div class="row h-100">
        <div class="col-md-6 col-lg-7 col-xl-8">
          <div class="login">
            <div class="loginform">
              <div class="logo">
                <img src="./assets/logo.png">
              </div>
              <div class="title mt-4">
                <h1 class="mb-1">Forgot Password</h1>
                <small>Lorem ipsum dolor sit amet consectetur adipisicing elit.</small>
              </div>
              <div class="form">
                <form>
                  <div class="form-group mt-3">
                    <label class="d-block">Email</label>
                    <div class="position-relative">
                      <input class="input" type="text" placeholder="example@gmail.com" autocomplete="off">
                      <div class="icon">
                        <img src="./assets/mailicon.svg" class="pe-2" alt="">
                        <span class="line"></span>
                      </div>
                      <div>
                        <p class="text-danger d-none"> Email is required</p>
                      </div>
                      <!-- <p  class="text-danger">This is invalid email address!</p> -->
                      <div class="verify-btn">
                        <button type="button" class="btn">Verify</button>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="form-group mt-3">
                      <label class="d-block">New Password</label>
                      <div class="position-relative">
                        <input class="input" type="password" placeholder="********" autocomplete="off">
                        <div class="icon">
                          <img src="./assets/passwordicon.svg" class="pe-2" alt="">
                          <span class="line"></span>
                        </div>
                        <div class="icon">
                          <img src="./assets/passwordicon.svg" class="pe-2" alt="">
                          <span class="line"></span>
                        </div>
                        <div class="passwordicon">
                          <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <div>
                          <p class="text-danger d-none">password Id is required</p>
                        </div>
                        <!-- <p class="text-danger">This is invalid password!</p> -->
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <label class="d-block">Re-enter New Password</label>
                      <div class="position-relative">
                        <input class="input" type="password" placeholder="********" formControlName="confirmpassword"
                          autocomplete="off">
                        <div class="icon">
                          <img src="./assets/passwordicon.svg" class="pe-2" alt="">
                          <span class="line"></span>
                        </div>
                        <div class="passwordicon">
                          <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <span class="text-danger d-none">
                          Confirm Password is required
                        </span>

                        <!-- <span class="text-danger">
                          Passwords do not match
                        </span> -->
                      </div>
                    </div>

                    <div class="form-group text-center mt-3">
                      <button class="btn submitbtn">Reset</button>
                    </div>
                  </div>

                  <div class="form-group text-center mt-4">
                    <small>Remembered your Password? <a>Login</a> </small>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-6 col-lg-5  col-xl-4">
          <img src="./assets/forgotpasswords.png" class="w-100 h-100">
        </div>

      </div>
    </div>

  </div>


</body>

</html>
