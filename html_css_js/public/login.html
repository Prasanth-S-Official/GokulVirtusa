<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0px !important;
        padding: 0px !important;
        box-sizing: border-box !important;
    }
</style>

<body>
    <div class="formcard container-fluid h-100">
        <div class="card logincard h-100">
            <div class="row h-100">
                <div class="col-md-6 col-lg-7  col-xl-7 d-none d-md-block">
                    <img src="./assets/login.png" class="loginimg  h-100">
                </div>
                <div class="col-md-6 col-lg-5 col-xl-5">
                    <div class="login">
                        <div class="auth-form">
                            <div class="logo">
                                <img src="./assets/logo.png">
                            </div>
                            <div class="title mt-4">
                                <h1 class="mb-1">Login to Your Account</h1>
                                <small>Welcome back! Select method to login</small>
                            </div>
                            <div class="form">
                                <form id="loginForm">
                                    <div class="form-group mt-3">
                                        <label class="d-block">Email <sup class="text-danger">*</sup></label>
                                        <div class="position-relative">
                                            <input id="emailField" class="input position-relative email" type="text"
                                                placeholder="example@gmail.com" onchange="han">
                                            <div class="icon">
                                                <img src="./assets/mailicon.svg" class="pe-2" alt="">
                                                <span class="line"></span>
                                            </div>
                                            <div>
                                                <p id="error-email" class="text-danger"></p>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="form-group mt-3">
                                        <label class="d-block">Password <sup class="text-danger">*</sup></label>
                                        <div class="position-relative">
                                            <input class="input password" type="password" id="passwordField"
                                                placeholder="********">
                                            <div class="icon">
                                                <img src="./assets/passwordicon.svg" class="pe-2" alt="loginPage">
                                                <span class="line"></span>
                                            </div>
                                            <div class="passwordicon">
                                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                            </div>
                                            <div>
                                                <p id="error-password" class="text-danger"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3 d-flex align-items-center justify-content-between">

                                        <div>
                                            <a>Forgot Password?</a>
                                        </div>

                                    </div>
                                    <div class="form-group text-center mt-3">
                                        <button type="submit" id="loginButton" class="btn submitbtn">Login</button>
                                    </div>
                                    <div class="form-group text-center mt-4">
                                        <small>Don't have an account? </small>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function validateEmail(email) {
            const emailRegex = /\S+@\S+\.\S+/;
            if(!emailRegex.test(email))
            {
                emailError.textContent="Invalid email address"
            }

                ;
        }

        // Function to validate the password using the regex
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();

            const emailField = document.getElementById('emailField');
            const passwordField = document.getElementById('passwordField');
            const emailError = document.getElementById('error-email');
            const passwordError = document.getElementById('error-password');

            // Clear previous error messages
            emailError.textContent = '';
            passwordError.textContent = '';

            const email = emailField.value;
            const password = passwordField.value;

            // Validate email
            if (!(email)) {
                emailError.textContent = 'Email is required';
            }
           
            // Validate password
        
            if (!(password)) {
                passwordError.textContent = 'Password is required';
            }

            // If both email and password are valid, you can submit the form
            if (validateEmail(email)
                && validatePassword(password)) {
                document.getElementById('loginForm').submit();
            }
        }

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', handleSubmit);

    </script>
</body>

</html>
