          price: "$15",
          status: "Available",
        },
        {
          itemName: "Chicken Lollipop",

          status: "Unavailable",
        },

          itemName: "Gobi Manchurian",
          category: "Starter",
          price: "$50",
          status: "Unavailable",
        },
        {
          itemName: "Chicken Biryani",
          category: "Main Course",
          price: "$150",
          status: "Available",
        },
        {
          itemName: "Butter Chicken",
          category: "Main Course",
          price: "$299",
          status: "Available",
        },
      ],
    };

    // Function to populate the HTML table with menu items using the map() method
    function populateMenuTable() {
      let tableBody = document.getElementById("menuItemsTable");
      var menuItems = menuData.menuItems;
      console.log("tableBody", menuItems);

      menuItems.forEach((menuItem) => {
        var row = document.createElement("tr");

        var itemNameCell = document.createElement("td");
        itemNameCell.textContent = menuItem.itemName;
        row.appendChild(itemNameCell);

        var categoryCell = document.createElement("td");
        categoryCell.textContent = menuItem.category;
        row.appendChild(categoryCell);

        var priceCell = document.createElement("td");
        priceCell.textContent = menuItem.price;
        row.appendChild(priceCell);

        var statusCell = document.createElement("td");
        statusCell.textContent = menuItem.status;
        row.appendChild(statusCell);

        tableBody.appendChild(row);
      });
    }
    populateMenuTable();

    var originalArray = [1, 2, 3]; 
  </script>
